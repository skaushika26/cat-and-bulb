<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#0F0F0F] text-white">

    <div class="2xl:container mx-auto flex flex-col items-center">

        <div class="flex   justify-center items-center pt-10 py-2">
            <img src="https://ik.imagekit.io/i4fkny1ma/New%20Folder/bulb-go-on-img.webp" alt="A cute cat" class="h-36 "
                id="bulb">
        </div>
        <div class="flex  justify-center items-center mt-4 ">
            <img src="https://ik.imagekit.io/i4fkny1ma/New%20Folder/cat-img.webp" alt="bulb" class="h-36 " id="cat">
        </div>

        <div class="flex flex-col  justify-center items-center mt-6 bg-gray-500 text-white rounded-lg p-4  w-64 gap-4 ">
            <div class="text-white text-lg font-semibold ">
                <p id="para">Switched Off</p>
            </div>
            <div class="flex   gap-2   ">
                <button id="btn1ement" class="bg-red-500 border-2 border-gray-600 shadow-lg px-4 py-2 rounded-lg ">Off</button>
                <button id="btn2ement" class="bg-green-500 border-2 border-green-600 shadow-lg px-4 py-2 rounded-lg">On</button>
            </div>
        </div>

    </div>



    <script>
        let bulb = document.getElementById("bulb");
        let cat = document.getElementById("cat");
        const btn1 = document.getElementById("btn1ement");
        let btn2 = document.getElementById("btn2ement");
        const para = document.getElementById("para");
        btn1.addEventListener("click", () => {
            bulb.src = "https://ik.imagekit.io/i4fkny1ma/New%20Folder/bulb-go-off-img.webp";
            cat.src = "https://ik.imagekit.io/i4fkny1ma/New%20Folder/cat-eyes-img.webp";
            para.textContent = "Switched Off";

        })

        btn2.addEventListener("click", () => {
            bulb.src = "https://ik.imagekit.io/i4fkny1ma/New%20Folder/bulb-go-on-img.webp?updatedAt=1766587168923";
            cat.src = "https://ik.imagekit.io/i4fkny1ma/New%20Folder/cat-img.webp";
            para.textContent = "Switched On";
        })

    </script>


</body>

</html>
